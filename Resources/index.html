<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CO2 Emissions Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>CO2 Emissions Data Visualization</h1>
    <button id="updateChartsButton">Update Charts</button>

    <div>
        <h2>Bar Chart - Top 10 Countries by CO2 Emissions in 2022</h2>
        <canvas id="barChart"></canvas>
    </div>

    <div>
        <h2>Pie Chart - CO2 Emissions Share in 2022</h2>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        // Function to create a bar chart
        function createBarChart(data) {
            const ctxBar = document.getElementById('barChart').getContext('2d');
            const barChart = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.country),
                    datasets: [{
                        label: 'Total CO2 Emissions in 2022',
                        data: data.map(item => item.emissions),
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Function to create a pie chart
        function createPieChart(data) {
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            const pieChart = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: data.map(item => item.country),
                    datasets: [{
                        label: 'CO2 Emissions Share in 2022',
                        data: data.map(item => item.emissions),
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#FFCD56', '#4BC0C0', '#36A2EB', '#FF6384'
                        ],
                        hoverOffset: 4
                    }]
                }
            });
        }

        // Function to fetch data and update charts
        function fetchDataAndUpdateCharts() {
            fetch('http://127.0.0.1:5000/data/top_countries')
                .then(response => response.json())
                .then(data => {
                    createBarChart(data);
                    createPieChart(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Event listener for the button
        document.getElementById('updateChartsButton').addEventListener('click', fetchDataAndUpdateCharts);

        // Initial call to display charts
        fetchDataAndUpdateCharts();
    </script>
</body>
</html>
