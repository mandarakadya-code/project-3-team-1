<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emissions Visualization</title>
    <!-- Include Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <select id="category-dropdown">
        <option value="current">Current CO2 Emissions (2010-2022)</option>
        <option value="historic">Historic CO2 Emissions (1960-1980)</option>
        <option value="per-capita">Per Capita CO2 Emissions (2010-2022)</option>
    </select>

    <div id="chart"></div>

    <script>
        function fetchData(category) {
            fetch('/data?category=' + category)
                .then(response => response.json())
                .then(data => {
                    var xValues = data.map(d => d.year);
                    var yValues = data.map(d => d.annual_co2_emissions);

                    var trace = {
                        x: xValues,
                        y: yValues,
                        type: 'scatter',
                    };

                    var layout = {
                        title: 'CO2 Emissions',
                    };

                    Plotly.newPlot('chart', [trace], layout);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        document.getElementById('category-dropdown').addEventListener('change', function() {
            var selectedCategory = this.value;
            fetchData(selectedCategory);
        });

        fetchData('current');
    </script>
</body>
</html>
