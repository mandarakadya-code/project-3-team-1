<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CO2 Emissions Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>CO2 Emissions Data Visualization</h1>
    
    <!-- Div for Annual Emissions Bar Chart -->
    <div>
        <h2>Annual CO2 Emissions</h2>
        <canvas id="annualEmissionsChart"></canvas>
    </div>

    <!-- Div for Top Countries Line Chart -->
    <div>
        <h2>Top Countries by CO2 Emissions</h2>
        <canvas id="topCountriesChart"></canvas>
    </div>

    <script>
        // Fetch and display annual emissions data
        fetch('http://127.0.0.1:5001/data/annual_emissions?start_year=2010&end_year=2022')
            .then(response => response.json())
            .then(data => {
                const ctx1 = document.getElementById('annualEmissionsChart').getContext('2d');
                const annualEmissionsChart = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: data.map(item => item.country),
                        datasets: [{
                            label: 'Annual CO2 Emissions',
                            data: data.map(item => item.emission),
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching annual emissions data:', error));

        // Fetch and display top countries data
        fetch('http://127.0.0.1:5001/data/top_countries')
            .then(response => response.json())
            .then(data => {
                const ctx2 = document.getElementById('topCountriesChart').getContext('2d');
                const topCountriesChart = new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: data.map(item => item.country),
                        datasets: [{
                            label: 'Total Emissions',
                            data: data.map(item => item.total_emissions),
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching top countries data:', error));
    </script>
</body>
</html>
