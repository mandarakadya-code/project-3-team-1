<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Climate Crisis Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
      <div class="row">
        <div style="background: url(./Resources/climate_change_header.jpg)" class="col-md-12 jumbotron text-center">
          <h1>Carbon Emission Analysis</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="total-emissions"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
            <h5>Period of emission</h5>
            <select id="selPeriod">
                <option value="default">Select an option</option>
                <option value="currentEmission">Countries that emit the most CO2 today</option>
                <option value="historyEmission">Countries that emitted the most CO2 in the past</option>
                <option value="emissionPerPerson">Countries that emit the most CO2 per person today</option>
            </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-15">
          <div id="map"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="line"></div>
        </div>
        <div class="col-md-6">
            <div id="barPeriod"></div>
          </div>
      </div>
    </div>
  
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./js/app.js"></script>
    <!-- <script src="./static/js/bonus.js"></script> -->
  
  </body>
  
  </html>
